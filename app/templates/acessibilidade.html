<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Necessidade Especial</title>
  <link rel="stylesheet" href="../static/css/acessibilidade.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-button" onclick="goBack()">
        <img src="https://img.icons8.com/material-rounded/24/000000/left.png" alt="Back">
      </button>
      <h2>Nos conte sobre você</h2>
    </div>
    <div class="special-needs">
      <p>Nos diga mais sobre você e suas condições</p>
      <div class="needs-options">
        <div class="need-option">
          <input type="checkbox" id="locomotion" class="switch" name="deficiencia" name="deficiencia" value="Dificuldade de locomoção">
          <label for="locomotion">Dificuldade de locomoção</label>
        </div>
        <div class="need-option">
          <input type="checkbox" id="visual" class="switch" name="deficiencia" value="Deficiência visual">
          <label for="visual">Deficiência(s) visual(is)</label>
        </div>
        <div class="need-option">
          <input type="checkbox" id="auditory" class="switch" name="deficiencia" value="Deficiência auditiva">
          <label for="auditory">Deficiência(s) auditiva(s)</label>
        </div>
        <div class="need-option">
          <input type="checkbox" id="sensory" class="switch" name="deficiencia" value="Sensibilidade Sensorial">
          <label for="sensory">Sensibilidade Sensorial</label>
        </div>
        <div class="need-option">
          <input type="checkbox" id="speech" class="switch" name="deficiencia" value="Deficiência de Fala">
          <label for="speech">Deficiência de Fala ou de Linguagem</label>
        </div>
        <div class="need-option">
          <input type="checkbox" id="cognitive" class="switch" name="deficiencia" value="Deficiência Cognitiva">
          <label for="cognitive">Deficiência Cognitiva</label>
        </div>
        <div class="need-option">
          <input type="checkbox" id="intellectual" class="switch" name="deficiencia" value="Deficiência Intelectual">
          <label for="intellectual">Deficiência Intelectual</label>
        </div>
        <div class="need-option">
          <input type="checkbox" id="mental" class="switch" name="deficiencia" value="Deficiência Psicossocial">
          <label for="mental">Deficiência Psicossocial ou Mental</label>
        </div>
      </div>
      <button class="save-button" onclick="saveNeeds()">Salvar</button>
    </div>
  </div>
  <script src="../static/js/acessibilidade.js"></script>
</body>
</html>
