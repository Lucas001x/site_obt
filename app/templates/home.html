<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IncluRate</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/home.css">
</head>
<body>
  <header class="header d-flex justify-content-between align-items-center p-3">
    <a class="nav-link" href="usuario.html">
      <div class="profile-bg">
        <img src="../static/imgs/user-icon.png" alt="Profile Picture" class="profile-pic">
        <h4 class="nome">João</h4>
      </div>
    </a>
    <div></div>
  </header>

  <div class="locations-section p-3">
    <h5>Melhores avaliados:</h5>
    <div id="carouselTopRated" class="carousel slide" data-ride="carousel">
      
      <!-- Indicadores -->
      <ol class="carousel-indicators">
        <li data-target="#carouselTopRated" data-slide-to="0" class="active"></li>
        <li data-target="#carouselTopRated" data-slide-to="1"></li>
      </ol>
      
      <!-- Itens do carrossel -->
      <div class="carousel-inner">
        
        <!-- Primeira página do carrossel -->
        <div class="carousel-item active">
          <div class="row">
            <div class="col-md-4">
              <div class="card restaurant-card">
                <img src="../static/imgs/RESTAURANTE1.png" class="card-img-top" alt="Restaurant 1">
                <div class="card-body">
                  <h5 class="card-title">Chez Remy</h5>
                  <p class="card-text">Vitória, ES</p>
                  <p class="card-text rating">4.7 <span>&#9733;</span></p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card restaurant-card">
                <img src="../static/imgs/restaurante3.jpg" class="card-img-top" alt="Restaurant 3">
                <div class="card-body">
                  <h5 class="card-title">Bella Itália</h5>
                  <p class="card-text">Serra, ES</p>
                  <p class="card-text rating">4.6 <span>&#9733;</span></p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card restaurant-card">
                <img src="../static/imgs/restaurante5.jpg" class="card-img-top" alt="Restaurant 5">
                <div class="card-body">
                  <h5 class="card-title">Pizza da Mama</h5>
                  <p class="card-text">Vitória, ES</p>
                  <p class="card-text rating">4.9 <span>&#9733;</span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Segunda página do carrossel -->
        <div class="carousel-item">
          <div class="row">
            <div class="col-md-4">
              <div class="card restaurant-card">
                <img src="../static/imgs/restaurante2.jpg" class="card-img-top" alt="Restaurant 2">
                <div class="card-body">
                  <h5 class="card-title">3 Irmãos</h5>
                  <p class="card-text">Vila Velha, ES</p>
                  <p class="card-text rating">4.5 <span>&#9733;</span></p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card restaurant-card">
                <img src="../static/imgs/restaurante4.jpg" class="card-img-top" alt="Restaurant 4">
                <div class="card-body">
                  <h5 class="card-title">Sushi Master</h5>
                  <p class="card-text">Cariacica, ES</p>
                  <p class="card-text rating">4.8 <span>&#9733;</span></p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card restaurant-card">
                <img src="../static/imgs/restaurante6.jpg" class="card-img-top" alt="Restaurant 6">
                <div class="card-body">
                  <h5 class="card-title">Churrasquinho do Zé</h5>
                  <p class="card-text">Vila Velha, ES</p>
                  <p class="card-text rating">4.4 <span>&#9733;</span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Controles do carrossel -->
      <a class="carousel-control-prev" href="#carouselTopRated" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselTopRated" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <nav class="navbar fixed-bottom navbar-light">
    <div class="container-fluid d-flex justify-content-around">
      <a class="nav-link" href="#">
        <img src="../static/imgs/home-icon.png" alt="Home" class="nav-icon">
        <div>Home</div>
      </a>
      <a class="nav-link" href="mapa.html">
        <img src="../static/imgs/map-icon.png" alt="Map" class="nav-icon">
        <div>Mapa</div>
      </a>
      <a class="nav-link" href="pesquisar.html">
        <img src="../static/imgs/search-icon.png" alt="Search" class="nav-icon">
        <div>Pesquisar</div>
      </a>
      <a class="nav-link" href="usuario.html">
        <img src="../static/imgs/user-icon.png" alt="User" class="nav-icon">
        <div>Usuário</div>
      </a>
    </div>
  </nav>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

  <script src="../js/home.js"></script>
</body>
</html>
