<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Usuário</title>
    <link rel="stylesheet" href="usuario.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <div id="profile-view" class="profile-view">
            <div class="header">
                <button class="back-button" onclick="goBack()">
                    <img src="https://img.icons8.com/material-rounded/24/000000/left.png" alt="Back">
                </button>
                <h2>Perfil</h2>
                <button class="edit-button" onclick="edit()">
                    <img src="https://img.icons8.com/material-rounded/24/000000/edit.png" alt="Edit">
                </button>
            </div>
            <div class="profile">
                <img id="profile-picture" src="imgs/user-icon.png" alt="Profile Picture">
                <h1 id="profile-name">João</h1>
                <p id="profile-email">joao@gmail.com</p>
            </div>
            <div class="stats">
                <div>
                    <p class="statstext">Mensagens</p>
                    <p>10</p>
                </div>
                <div>
                    <p class="statstext">Comentários</p>
                    <p>68</p>
                </div>
                <div>
                    <p class="statstext">Avaliações</p>
                    <p>90</p>
                </div>
            </div>
            <div class="menu">
                <a href="acessibilidade.html" class="menu-item">
                    <img src="imgs/acessibilidade.png" alt="Necessidade Especial">
                    <p>Necessidade Especial</p>
                    <i class="arrow right"></i>
                </a>
                <a href="favoritos.html" class="menu-item">
                    <img src="imgs/greenheart.png" alt="Favoritos">
                    <p>Favoritos</p>
                    <i class="arrow right"></i>
                </a>
                <a href="historico.html" class="menu-item">
                    <img src="imgs/history.png" alt="Histórico">
                    <p>Histórico</p>
                    <i class="arrow right"></i>
                </a>
                <a href="config.html" class="menu-item">
                    <img src="imgs/config.png" alt="Configurações">
                    <p>Configurações</p>
                    <i class="arrow right"></i>
                </a>
                <div class="menu-item" onclick="logout()">
                    <img src="imgs/logout.png" alt="Sair">
                    <p>Sair</p>
                    <i class="arrow right"></i>
                </div>
            </div>            
        </div>
    </div>
    <script src="usuario.js"></script>
</body>
</html>
