<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fogo Quente</title>
  <link rel="stylesheet" href="restaurante.css">
</head>
<body>
  <div class="container">
    <button id="back-button" onclick="goBack()">
      <img src="https://img.icons8.com/material-rounded/24/000000/left.png" alt="Back">
    </button>
    <div class="image-container">
      <img src="" alt="Restaurant Image" class="restaurant-img">
      <div class="heart-container">
        <img src="imgs/blankheart.png" alt="Heart Icon" class="heart" id="heartIcon">
      </div>
    </div>
    <div class="info-container">
      <h1 id="titulo">Ice Gold</h1>
      <p class="subtitle" id="subtitulo">Lanchonete</p>
      <p class="location" id="localizacao">Vitória, ES</p>
      <p class="rating" id="aval">⭐ 4.4 (35)</p>
      <p class="price" id="preco">$$</p>
      <div class="accessibility" id="acessibilidade">
        <h2>Acessibilidade</h2>
        <ul>
          <li>Acesso para cadeirantes</li>
          <li>Banheiro adaptado</li>
          <li>Cardápio em Braille</li>
          <li>Estacionamento</li>
        </ul>
    </div>
    <a href="#" class="learn-more" id="saberMaisBtn">Saber mais</a>
    <button class="comments-button" id="comentariosBtn">Comentários</button>
    </div>
  </div>
  <script src="restaurante.js"></script>
</body>
</html>
