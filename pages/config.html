<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="../css/config.css">
</head>
<body>
    <div class="container">
        <h1 id="titulo">Configurações</h1>
        <div class="image-container">
            <img src="../assets/imgs/engrenagem.png" alt="engrenagem" height="95px">          
          </div>
        <div class="configuracao">
            <label for="idioma" id="idioma-label">Idioma:</label>
            <select id="idioma">
                <option value="pt-BR">Português (Brasil)</option>
                <option value="en-US">English (United States)</option>
                <option value="es-ES">Español (España)</option>
            </select>
        </div>

        <div class="configuracao">
            <label for="fonte" id="fonte-label">Fonte:</label>
            <select id="fonte">
                <option value="sans-serif">Sans Serif</option>
                <option value="bold">Negrito</option>
            </select>
        </div>

        <div class="configuracao">
            <label for="notificacoes" id="notificacoes-label">Gerenciar Notificações:</label>
            <select name="notificacoes" id="notificacoes"> 
                <option value="Receber">Receber Notificações</option>
                <option value="NReceber">Não Receber Notificações</option>
                <option value="Desativar">Desativar as notificações por 8 horas</option>
            </select>
        </div>

        <div class="configuracao">
            <label for="dados-moveis" id="dados-moveis-label">Uso de Dados Móveis:</label>
            <select name="config" id="config"> 
                <option value="Utilizar">Utilizar Dados Móveis</option>
                <option value="NUtilizar">Não Utilizar Dados Móveis</option>
            </select>
        </div>

        <div class="configuracao">
            <a href="#"><button id="privacidade">Ver Política de Privacidade</button></a>
        </div>

        <div class="configuracao">
           <a href="#"><button id="suporte">Voltar a tela de inicio</button></a>
        </div>
    </div>
    <script src="../js/config.js"></script>
</body>
</html>
