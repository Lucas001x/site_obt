<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="../css/senha.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="goBack()">
                <img src="https://img.icons8.com/material-rounded/24/000000/left.png" alt="Back">
            </button>
            <h2>Redefinir Senha</h2>
        </div>
        <div class="reset-password-form">
            <h1 class="digite">Digite o Código e a Nova Senha</h1>
            <input type="text" placeholder="Código de Verificação" id="verification-code">
            <input type="password" placeholder="Nova Senha" id="new-password" minlength="8">
            <input type="password" placeholder="Confirmar Senha" id="confirm-password" minlength="8">
            <div id="password-error" class="error-message"></div>
            <div class="submit-button" onclick="resetPassword()">Redefinir Senha</div>
        </div>
    </div>
    <script src="../js/senha.js"></script>
</body>
</html>
