<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>
<body>
  <div class="main-login">
    <div class="left-login">
      <h1>Faça login<br>Faça parte do Inclurate</h1>
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>LOGIN</h1>
        <div class="textfield">
          <label for="usuario">E-mail</label>
          <input type="text" id="usuario" name="usuario" placeholder="E-mail">
          <div class="error-message" id="usuario-erro"></div>
        </div>
        <div class="textfield">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Senha">
          <div class="error-message" id="password-erro"></div>
        </div>
        <div class="bnts">
          <button class="btn-login" onclick="login()">Entrar</button>
        </div>
        <div class="alt-links">
          <span>Não possui uma conta? <a href="signup.html">Cadastrar-se</a></span>
        </div>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
