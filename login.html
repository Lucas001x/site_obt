<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <title>Login</title>
</head>
<body>
  <div class="main-login">
    <div class="left-login">
      <h1>Faça login<br>Faça parte do Inclurate</h1>
      <img src="person-working.svg" class="left-login-image" alt="Pessoa trabalhando">
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>LOGIN</h1>
        <div class="textfield">
          <label for="usuario">Usuário</label>
          <input type="text" name="usuario" placeholder="Usuário">
        </div>
        <div class="textfield">
          <label for="password">Senha</label>
          <input type="password" name="password" placeholder="Senha">
        </div>
        <div class="bnts">
          <button class="btn-login" onclick="login()">Login</button>
          <button class="btn-login" onclick="showSignup()">Sign up</button>
        </div>
      </div>
    </div>  
  </div>

  <div class="main-signup">
    <div class="card-signup">
      <h1>SIGN UP</h1>
      <div class="textfield-signup">
        <label for="nome">Nome</label>
        <input type="text" name="nome" placeholder="Nome">
      </div>
      <div class="textfield-signup">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Email">
      </div>
      <div class="textfield-signup">
        <label for="senha">Senha</label>
        <input type="password" name="senha" placeholder="Senha">
      </div>
      <div class="bnts">
        <button class="btn-signup">Registrar</button>
        <button class="btn-signup" onclick="showLogin()">Voltar</button>
      </div>
    </div>
  </div>

  <script>
    function login() {
      window.location.href = 'home.html';
    }

    function showSignup() {
      document.querySelector('.main-login').style.display = 'none';
      document.querySelector('.main-signup').style.display = 'flex';
    }

    function showLogin() {
      document.querySelector('.main-signup').style.display = 'none';
      document.querySelector('.main-login').style.display = 'flex';
    }
  </script>
</body>
</html>
